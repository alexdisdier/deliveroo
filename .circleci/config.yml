  #     - restore_cache:
  #         key: depens-{{ checksum "package.json" }}
  #     - run: npm --silent run analyze -- --html > bundle-analysis.html
  #     - store_artifacts:
  #         path: bundle-analysis.html
  #         destination: bundle-analysize.html
  coverage:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm test -- --coverage

  codecov:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: depens-{{ checksum "package.json" }}
      - run: npm t -- --coverage --watchAll=false
      - codecov/upload:
          file: coverage/*.json
          # file: coverage/*.xml
          flags: frontend
          token: 8d30c046-b0c1-4c4d-935c-7ed21666e902
      # - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  lint_and_build:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - lint:
          requires:
            - install_dependencies
      - build:
          requires:
            - lint

  test_and_coverage:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - install_dependencies
      - coverage:
          requires:
            - test
      - codecov:
          requires:
            - test
